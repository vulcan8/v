<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=2.0">
   <link rel="stylesheet" href="/assets/custom.css">
   <link rel="stylesheet" href="/popup/popup.css">
   <link rel="stylesheet" href="/assets/uikit.css">
   <script src="/assets/jquery.min.js" type="text/javascript"></script>
   <script src="/assets/chrome-custom-tools.js" type="text/javascript"></script>
   <script src="/assets/uikit.min.js" type="text/javascript"></script>
   <script src="/popup/popup.js" type="text/javascript"></script>
</head>

<body>
   <!-- Banner -->
   <div id="header">
      <h3>
         <img src="/images/icons/48.png"> </img>
         <span id="ext-title">
            
         </span>
      </h3>
   </div>

   <!-- Tab buttons -->
   <ul uk-tab id="tab-buttons">
      <li class="tab-btn uk-options" tab="options"><a href="#">Options</a></li>
   </ul>

   <!-- Tab contents -->
   <div id="tab-containers">
      <div class="tab tab-options">
         <div class="uk-margin">
            <div class="uk-grid uk-grid-small" uk-grid>
               <div class="uk-switch-slider-container">
                  <label class="uk-switch" for="enable_extension_opt">
                     <input type="checkbox" id="enable_extension_opt">
                     <div class="uk-switch-slider uk-switch-big"></div>
                  </label>
               </div>
               <div class="uk-switch-label uk-width-expand">
                     Enable Extension
               </div>
            </div>
         </div>

         <div class="uk-margin">
            <div class="uk-grid uk-grid-small" style="align-items: center;" uk-grid>
               <div class="uk-width-2-5" id="emoji" style="font-size: 59px;text-align: center;">
                  
               </div>
               <div class="uk-width-3-5">
                  <label for="skin_tone_opt">
                        Skin Tone
                     <input id="skin_tone_opt"" class="uk-range" type="range" value="3" min="0" max="4" step="1">
                  </label>

               </div>

            </div>
         </div>
      </div>

   </div>
</body>

</html>
